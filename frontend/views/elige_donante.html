<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elige tipo de donación</title>
  <link rel="stylesheet" href="../assets/style.css">
  <link rel="stylesheet" href="../assets/nav_bar.css">
  <script src="../js/include-layout.js" defer></script>
  <script src="../js/elige-donante.js" defer></script>
</head>
<body>
  <div id="app-header"></div>
  <main class="donor">
    <section class="donor__grid">
      <article class="donor__option donor__option--individual">
        <div class="donor__content">
          <h2 class="donor__title">Donación<br><span>Individual</span></h2>
          <button class="donor__cta" data-type="individual">Donar como Persona →</button>
        </div>
      </article>
      <article class="donor__option donor__option--corporate">
        <div class="donor__content">
          <h2 class="donor__title">Donación<br><span>Corporativa</span></h2>
          <button class="donor__cta" data-type="corporate">Donar como Empresa →</button>
        </div>
      </article>
    </section>
  </main>
  <div id="app-footer"></div>
</body>
</html>
